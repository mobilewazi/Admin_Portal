<div *ngIf="showLogo()" class="h-100 d-flex align-items-center justify-content-center">
  <img data-aos="zoom-in-up" data-aos-duration="1500" data-aos-delay="400" data-aos-easing="ease-in-sine"
       src="assets/logo.svg" alt="">
</div>

<ng-container *ngIf="!showLogo()">
  <div class="h-100 d-flex align-items-center justify-content-center">

    <div class="w-100">
      <owl-carousel-o *ngIf="!showLogo()" [options]="customOptions">
        <ng-template carouselSlide *ngFor="let slide of slides">
          <div class="d-flex justify-content-center flex-wrap">
            <img alt="" [ngSrc]="slide.image.link" [width]="slide.image.w" [height]="slide.image.h">
            <h2 class="pt-3 text-center">{{ slide.title }}</h2>
            <p class="text-center">{{ slide.description }}</p>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>

  </div>
  <div class="d-flex justify-content-center">
    <button [routerLink]="['/auth', 'login']" color="primary" mat-raised-button>Get Started</button>
  </div>
</ng-container>
