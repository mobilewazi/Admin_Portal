<div class="p-3 pb-0">
  <div class="d-flex justify-content-between align-items-center">
    <div class="icon-container">
      <mat-icon svgIcon="deactivate" [inline]="true"></mat-icon>
    </div>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

</div>

<div mat-dialog-content>
  <h2 class="mb-0">Delete transaction</h2>
  <p>Are you sure you want to delete this transaction from linked messages for this project?</p>
</div>
<div mat-dialog-actions class="p-3 d-flex justify-content-between">
  <button [mat-dialog-close]="false" color="primary" mat-stroked-button>Cancel</button>
  <button [mat-dialog-close]="true" color="warn" mat-raised-button>
    Yes, Delete Transaction
  </button>
</div>
