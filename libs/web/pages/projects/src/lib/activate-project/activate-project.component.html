<div class="p-3 pb-0">
  <div class="d-flex justify-content-between align-items-center">
    <div class="icon-container">
      <mat-icon [svgIcon]="projectIsActive() ? 'deactivate' : 'activate'" [inline]="true"></mat-icon>
    </div>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

</div>

<div mat-dialog-content>
  @if (projectIsActive()) {
    <h2 class="mb-0">Deactivate project</h2>
    <p>Are you sure you want to deactivate this project?.</p>
  } @else {
    <h2 class="mb-0">Activate project</h2>
    <p>Are you sure you want to activate this project? Transactions will be linked to this project.</p>
  }
</div>
<div mat-dialog-actions class="p-3 d-flex justify-content-between">
  <button [mat-dialog-close]="false" color="primary" mat-stroked-button>Cancel</button>
  <button (click)="activateProject()" [color]="projectIsActive() ? 'warn' : 'primary'" mat-raised-button>Confirm
  </button>
</div>
